<div class="container-fluid" id="container1">
  <div class="row">
    <div class="col col-top">
      <img src="assets/images/inverters/inverters2.svg" alt="Inverters" width="30%"
           height="30%" style="display: block;margin: 11% auto">
    </div>
    <div class="w-100" style="height: 0"></div>
    <div class="col col-bottom">
      <h1>Inverters</h1>
    </div>
  </div>
</div>
<div class="container" id="container2">
  <div class="row">
    <div class="col-sm-4" *ngFor="let inv of inverters">
      <div class="row" style="margin: 0;height: 100%">
        <div class="col col-left float-left">
          <div class="row">
            <div class="col col-top">
              <img class="img1" src="assets/images/inverters/inverters.svg" alt=""
                   width="30%" height="15%">
              <h5 style="margin-top: 5%;min-height: 5%;color: #E43D30">{{inv.name}}</h5>
              <p style="margin-top: 10%;min-height: 30%">{{inv.resume}}</p>
            </div>
            <div class="w-100" style="height: 0"></div>
            <div class="col col-bottom">
              <button routerLink="/product_detail" [state]="{data: {data1: inv.id, data2: 'inverters'}}">
                <span>+ Info</span></button>
            </div>
          </div>
        </div>
        <div class="col col-right float-right">
          <img class="img2" style="cursor: pointer" src="{{inv.image}}"
               alt="{{inv.name}}" width="100%"
               height="100%" routerLink="/product_detail" [state]="{data: {data1: inv.id, data2: 'inverters'}}">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container" id="container3">
  <div class="container" id="container3_in">
    <div class="row">
      <div class="col">
        <div class="text">
          <h2>we are not just a supplier, we are a partner!</h2>
          <p>Increase your business with at SUNWABLE.</p>
          <p>We have more than 10 years of experience and knowledge in the development of energy solutions.We invite you
            to
            be a part of it.</p>
        </div>
      </div>
      <div class="col">
        <button><span>become an installer</span></button>
      </div>
    </div>
  </div>
</div>
