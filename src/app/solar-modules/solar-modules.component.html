<div class="container" id="container1">
  <div class="row">
    <img src="assets/images/solar%20modules/solarModules.svg" alt="Solar Modules">
    <div class="name_product"><h1>Solar Modules</h1></div>
  </div>
</div>
<div class="container" id="container2" [ngStyle]="ChangeHeighContainer()">
  <div class="row">
    <div class="col-4" id="product" *ngFor="let sm of solarModules" [ngStyle]="ChangeHeighProduct()">
      <a routerLink="/product_detail"
              [state]="{data: {data1: sm.id, data2: 'solarModules'}}">
        <img class="img2" src="{{sm.image}}" alt="{{sm.name}}"></a>
      <img class="img1" src="assets/images/solar%20modules/solarModules2.svg" alt="">
      <h5>{{sm.name}}</h5>
      <p>{{sm.resume}}</p>
      <button routerLink="/product_detail"
              [state]="{data: {data1: sm.id, data2: 'solarModules'}}"><span>+ Info</span>
      </button>
    </div>
  </div>
</div>
<div class="container" id="container3">
  <div class="row">
    <div class="col-5" style="margin-left: 10%;padding: 0;height: 100%">
      <h4>we are not just a supplier, we are a partner!</h4>
      <p>Increase your business with at SUNWABLE.</p>
      <p>We have more than 10 years of experience and knowledge in the development of energy solutions.We invite you to
        be a part of it.</p>
    </div>
    <div class="col" style="padding: 0;height: 100%">
      <button><span>become an installer</span></button>
      <img src="assets/images/container3_image.svg" alt="">
    </div>
  </div>
</div>
